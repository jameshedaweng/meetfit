<!DOCTYPE html>
<html>
  <head>
    <title>MeetFit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="apple-touch-icon" href="assets/img/touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/img/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/img/touch-icon-ipad-retina.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" /><link rel="stylesheet" type="text/css" href="assets/css/main.css" />
  </head>
  <body>
    <div class="splash">
      <img src="assets/img/splash.png">
    </div>
    <div class="main-container">
    </div>
    <div class="tab-bar-bottom">
      <div class="tab-bar-bottom-inner">
        <div class="item" data-template="for_you">
          <i class="bi_media-glass"></i>
          <div class="title">For You</div>
        </div>
        <div class="item" data-template="notifications">
          <i class="bi_setting-notification"></i>
          <div class="title">Notifications</div>
        </div>
        <div class="item selected" data-template="events">
          <i class="bi_doc-drawer-line"></i>
          <div class="title">Events</div>
        </div>
        <div class="item" data-template="achievements">
          <i class="bi_sport-trophy"></i>
          <div class="title">Achievements</div>
        </div>
        <div class="item" data-template="settings">
          <i class="bi_setting-gear-a"></i>
          <div class="title">Settings</div>
        </div>
      </div>
    </div>
  </body>
</html>
